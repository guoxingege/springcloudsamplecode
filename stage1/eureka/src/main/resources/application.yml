server:
  port: 8000

eureka:
  instance:
    hostname: localhost
  client:
#防止registerWithEureka和 fetchRegistry自己去注册自己，故设为false，用于注册中心
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: eurka-server